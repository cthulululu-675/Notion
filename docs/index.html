<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Greeting Clock</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        body {
            margin: 0;
            background-color: #fff;
            line-height: 1.6;
            font-family: 'Sour Gummy', cursive;
        }

        h1 { margin-top: 0; }

        /* FULL SCREEN CENTERING */
        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }
        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        /* CARD */
        .card {
            padding: 10px 25px;
            border-radius: 10px;
            background: #ADEBB3;
            width: 85vw;
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #330835;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        /* GREETING AND DATE */
        .greet {
            font-family: 'Sour Gummy', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .date {
            font-family: 'Sour Gummy', cursive;
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        /* CLOCK */
        .clock {
            display: inline;
            font-family: 'Sour Gummy', cursive;
            font-size: 2em;
        }

        .time {
            display: inline;
            min-width: 30px;
        }

        .colon {
            display: inline-block;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="full-table">
    <div class="table-cell">
        <div class="card">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <span class="time" id="hour"></span><span class="colon">:</span>
                <span class="time" id="min"></span><span class="colon">:</span>
                <span class="time" id="sec"></span>
            </div>
        </div>
    </div>
</div>

<script>
    function updateDateTime() {
        const now = new Date();

        // Greeting
        const hour24 = now.getHours();
        let greet = '';
        if(hour24 < 12) greet = 'Good Morning';
        else if(hour24 < 18) greet = 'Good Afternoon';
        else greet = 'Good Evening';
        document.getElementById('greet').innerText = greet;

        // Date
        document.getElementById('date').innerText = now.toDateString();

        // Time
        const hour12 = hour24 % 12 === 0 ? 12 : hour24 % 12;
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const ampm = hour24 >= 12 ? 'PM' : 'AM';

        document.getElementById('hour').innerText = hour12;
        document.getElementById('min').innerText = minutes;
        document.getElementById('sec').innerText = seconds + ' ' + ampm;

        // Update every 500ms
        setTimeout(updateDateTime, 500);
    }

    updateDateTime();
</script>

</body>
</html>
