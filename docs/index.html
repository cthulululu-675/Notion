<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>
        /* =========================
           LOCAL FONT
        ========================== */
        @font-face {
            font-family: "SourGummy";
            src: url("Notion/docs/fonts/SourGummy-Black.woff") format("woff");
            font-weight: 900;
            font-style: normal;
        }

        /* =========================
           CSS RESETS
        ========================== */
        body {
            background-color: #fff;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            margin-top: 0;
        }

        /* =========================
           LAYOUT
        ========================== */
        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 10px 25px;
            border-radius: 10px;
            background: #ADEBB3;
            width: 85vw;
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #330835;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        /* =========================
           TEXT STYLES
        ========================== */
        .clock {
            display: inline;
            font-family: "SourGummy", cursive;
            font-size: 2em;
        }

        .time {
            display: inline;
            min-width: 37px;
        }

        .colon {
            font-size: 1.1em;
            display: inline-block;
        }

        .date {
            display: inline;
            min-width: 162px;
            font-family: "SourGummy", cursive;
            font-size: 2em;
            padding-right: 30px;
        }

        .greet {
            display: inline;
            font-family: "SourGummy", cursive;
            font-size: 2rem;
            padding-right: 30px;
        }
    </style>
</head>

<body>

<div class="full-table">
    <div class="table-cell">
        <div class="card">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function date() {
        var today = new Date();
        document.getElementById('date').innerHTML = today.toDateString();
    }

    function clock() {
        var today = new Date();
        var hour = zeros(twelveHour(today.getHours()));
        var minutes = zeros(today.getMinutes());
        var seconds = zeros(today.getSeconds());

        if (today.getHours() >= 12) {
            seconds += " pm";
        } else {
            seconds += " am";
        }

        var hrs = today.getHours();
        if (hrs < 12)
            greet = 'Good Morning ';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ';
        else
            greet = 'Good Evening ';

        document.getElementById('greet').innerHTML = greet;
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) return hour - 12;
        if (hour === 0) return 12;
        return hour;
    }

    function zeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function dateTime() {
        date();
        clock();
        setTimeout(dateTime, 500);
    }

    dateTime();
</script>

</body>
</html>
